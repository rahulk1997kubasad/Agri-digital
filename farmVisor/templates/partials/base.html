<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

      <title>{% block title %}{% endblock %}</title>
    {% endblock %}
<!--   <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-combobox.css')}}"> -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/complaintRegister.css')}}"> -->

</head>
<body>

    <div id="content" class="container-fluid">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2019 by <a href="#">
        {% endblock %}
    </div>
      {% block scripts %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script  type="text/javascript" src="{{ url_for('static', filename='js/lib/validator.min.js')}}"></script>
<!--   <script src="{{ url_for('static', filename='js/lib/bootstrap-combobox.js')}}"></script> -->

  {% endblock %}
</body>
</html>
